<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="helper.css" >
    <title>Validate Data With jquery</title>
    <style>
      form {
        width: 60%;
      }

    </style>
  </head>
  <body>
    <form id="login" class="m-auto">
      <div class="block-header">
        <h2>Form</h2>
      </div>
      <div>
        <label>Name: </label>
        <input id="name" type="text" placeholder="Enter Your Name" class="block" autocomplete="off">
      </div>
      <div>
        <label>Email: </label>
        <input id="email" type="text" placeholder="Enter Your Email" class="block" autocomplete="off">
      </div>
      <div>
        <label>Password: </label>
        <input id="password" type="password" placeholder="Enter Your Password" class="block" autocomplete="off">
      </div>
      <div>
        <label>Confirm Password: </label>
        <input id="confirm_password" type="password" placeholder="Enter Your Confirm Password" class="block" autocomplete="off">
      </div>
      <input type="submit" value="Login" class="block btn-rounded btn-shadow btn-hover bg-color-cyan">
    </form>

    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="validate%20jquery.js"></script>
  </body>
</html>
